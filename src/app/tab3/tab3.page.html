<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
    <div *ngIf="idToken$ | async as user" class="user">
      <h3>Welcome User!</h3>
      <ion-list>
        <ion-item *ngIf="user.picture">
          <ion-avatar slot="start">
            <img [src]="user.picture" [alt]="user.name">
          </ion-avatar>
          <ion-label>
            {{user.name}}
          </ion-label>
        </ion-item>
        <ion-item *ngFor="let item of user | keyvalue" class="item">
          <ion-note slot="start">{{item.key}}</ion-note>
          <ion-label>{{item.value}}</ion-label>
        </ion-item>
        </ion-list>
    </div>
</ion-content>
